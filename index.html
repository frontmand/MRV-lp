    <div class="formulario">
      <h1 class="form-group col-12">Vagas disponíveis</h1>
      <p class="form-group col-12">Encontre a oportunidade que mais combina<br>com você:</p>
      <div class="form-group col-12">
        <label for="MeuInput">Em qual cidade você quer trabalhar?</label>
        <select class="form-control" id="MeuInput" alt="selecionar uma opção de cidade para prencher o campo">
          <option value="" disabled selected>Selecionar um tipo</option>
        </select>
      </div>
      <div class="form-group col-12">
        <label for="MinhaArea">Qual sua área de atuação?</label>
        <select class="form-control" id="MinhaArea" alt="selecionar uma opção de área de atuação para prencher o campo">
          <option value="" disabled selected>Selecionar área</option>
          <option>Validação.</option>
        </select>
      </div>
      <div class="form-group col-12">
        <label for="MeuTexto">E que tipo de area você procura?</label>
        <textarea class="form-control" id="MeuTexto" rows="1" alt="Digite para prencher o campo"></textarea>
      </div>
    </div>
    <button type="button" class="btn btn-mvp col-12" id="btn-buscar" alt="Botão para enviar Formulario">Buscar</button>
